Your <a href="${env.url}" target="_blank" rel="noopener noreferrer">${env.envName}</a> environment will be:
<ul>
<li>Stopped at <em>${settings.stop}</em> 
<li> Started at <em>${settings.start}</em>
</ul>
<br>
To update the schedule, use <i>Re-configure</i> option within add-on menu or just re-install it with new settings.
<br><br>
For more information on possible scheduling options, refer to <a href="https://en.wikipedia.org/wiki/Cron#Overview" target="_blank" rel="noopener noreferrer">cron syntax</a>.
